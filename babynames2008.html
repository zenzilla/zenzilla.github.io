	var fields = line.split(",")
	var obj = {
		"name": fields[0], 
		"gender": fields[1], 
		"count": fields[2]
	}

	json.push(obj)
}

function searchNames() {
	var query = document.getElementById("name").value

	var matches = []

	for (var i = 0; i < json.length; i++) {
		var person = json[i]
		if (person.name.startsWith(query)) {
			matches.push(person)
		}
	}

	var match_html = "<table>" +
	"<thead>" +
	"<th>Gender</th>" +
	"<th>Count</th>" +
	"</thead>"

	for (var i = 0; i < matches.length; i++) {
		match_html = match_html + 
		"<tr>" +
		"<td>" + matches[i].name + "</td>" +
		"<td>" + matches[i].gender + "</td>" +
		"<td>" + matches[i].count + "</td>" +
		"</tr>"
	}
	match_html = match_html + "</table>"
	document.getElementById("matches").innerHTML = match_html
	return matches
}
